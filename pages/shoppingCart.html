<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">

<body class="container-fluid">
  <div>
    <img class="background__item--content1" src="../img/vertical.png" alt="jardin vertical">
  </div>
  <div>
    <nav class="navbar sticky-top navbar-expand-md bg-white">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand"><img src="../img/plant-ar.jpg" alt="Isologotipo Plant-ar"></a>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link navbar__element active" aria-current="page" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar__element" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar__element" href="#">Contacto</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar__element" href="shoppingCart.html"><i class="fas fa-shopping-cart"></i>Carrito (0)</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="shopping-bg">
      <h1 class="title">Tu carrito de compras</h1>
      <div>
        <ul class="row flex justify-content-center product">
          <li class="row align-items-center">
            <img src="../img/cactus.jpg" alt="cactus" class="cart__img col-xl-1 col-md-1 col-sm-1 col-2">
            <p class="name col-xl-7 col-md-7 col-sm-5 col-2">P002 - Cactus</p>
            <div class="d-flex align-items-center quant col-xl-2 col-md-2 col-sm-2 col-2">
              <button type="button">-</button>
              <p>1</p>
              <button type="button">+</button>
            </div>
            <h4 class="price col-xl-2 col-md-2 col-sm-1 col-2">$ 200.-</h4>
          </li>
          <li class="row align-items-center">
            <img src="../img/aloe_vera.webp" alt="aloe vera" class="cart__img col-xl-1 col-md-1 col-sm-1 col-2">
            <p class="name col-xl-7 col-md-7 col-sm-5 col-2">P001 - Aloe vera</p>
            <div class="d-flex align-items-center quant col-xl-2 col-md-2 col-sm-2 col-2">
              <button type="button">-</button>
              <p>1</p>
              <button type="button">+</button>
            </div>
            <h4 class="price col-xl-2 col-md-2 col-sm-1 col-2">$ 500.-</h4>
          </li>
          <li class="row align-items-center total">
            <h4 class="name col-xl-10 col-md-10 col-sm-8 col-5">TOTAL</h4>
            <h4 class="price col-xl-2 col-md-2 col-sm-1 col-2">$ 700.-</h4>
          </li>
        </ul>
       
      </div>
    </section>
  </div>
  <footer class="container-fluid">
		<div class="row d-flex justify-content-center align-items-center">
			<img class="col-lg-2 col-md-2 col-sm-3 col-6"	src="../img/plant-ar.jpg" alt="Logotype plant-ar">

		</div>
