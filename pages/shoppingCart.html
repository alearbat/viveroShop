  <div>

  </div>
  <!--Nav bar: sticky on top-->
  <nav class="navbar sticky-top navbar-expand-md navbar-light bg-white">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand"><img src="../img/plant-ar.jpg" alt="Isologotipo Plant-ar"></a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link navbar__element" aria-current="page" href="../index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar__element" href="#">Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link navbar__element" href="#">Contacto</a>
        </li>
        <li class="nav-item d-flex align-items-center">

        </li>
      </ul>
    </div>
  </nav>
  <!--Shopping Cart-->
  <section class="shopping-bg">
    <h1 class="title">Tu carrito de compras</h1>
    <div class="row d-flex justify-content-center product">
      <div class="align-items-center">
        <p class="col-12">Items</p>
      </div>
      <!--List of products selected-->
      <ul id="selectedProductsContainer" class="col-xl-12 col-md-12 col-sm-12 col-12"> 
      </ul>
      <!--Cart total-->
      <div class="d-flex justify-content-center total col-xl-12">
        <h4 class="name col-xl-10 col-md-10 col-sm-9">TOTAL</h4><hr>
        <h4 id="totalPrice" class="price col-xl-2 col-md-2 col-sm-3"></h4>
      </div>
      <!--Cart buttons-->
      <div class="d-flex justify-content-center col-lg-12">
        <button id="emptyCart" type="button" class="btn btn-secondary col-lg-2 col-md-2 col-sm-6 col-6">Vaciar Carrito</button>
        <button id="buy" type="button" class="btn btn-primary col-lg-2 col-md-2 col-sm-6 col-6">Comprar</button>
      </div>
    </div>
    <div class="row fixed d-flex justify-content-end btn-whatsapp">
      <a class="col-xl-1 col-md-1 col-sm-2 col-3" href="https://api.whatsapp.com/send?phone=541167958390" target="_blank">
        <img src="../img/whatsapp.svg" alt="whatsapp Plant-Ar">
      </a>
    </div>
  </section>
